<div class="container">
  <div class="header">
    
  </div>
  <div class="split-con" style="height: calc(100% - 50px);">
    <as-split direction="vertical" (dragStart)="showIframeHider = true" (dragEnd)="showIframeHider = false">
      <as-split-area size="50">
        <as-split direction="horizontal">
          <as-split-area size="33">
            <div class="code-con">
              <div class="title">HTML</div>
              <div #html class="code">
              </div>
            </div>
          </as-split-area>
          <as-split-area size="33">
            <div class="code-con">
              <div class="title">CSS</div>
              <div #css class="code">
              </div>
            </div>
          </as-split-area>
          <as-split-area size="34">
            <div class="code-con">
              <div class="title">
                <button mat-icon-button (click)="openJSDialog()">
                  <mat-icon>settings</mat-icon>
                </button>
                <span>JS</span>
              </div>
              <div #js class="code">
              </div>
            </div>
          </as-split-area>
        </as-split>
      </as-split-area>
      <as-split-area size="50">
        <div *ngIf="showPreview">
          <iframe frameborder="0" #preview width="100%" height="100%"></iframe>
          <div [hidden]="showIframeHider === false" class="hack-iframe-hider"></div>
        </div>
      </as-split-area>
    </as-split>
  </div>
</div>
