<div class="search-con">
  <mat-form-field class="example-full-width">
    <input matInput [(ngModel)]="searchWord" (input)="search()" placeholder="Search CSS Files">
  </mat-form-field>
  <button mat-icon-button (click)="search()" class="path-search">
    <mat-icon>search</mat-icon>
  </button>
  <div class="search-result" *ngIf="searchResult && searchResult.length > 0">
    <div class="one-result" *ngFor="let item of searchResult" (click)="add(item.latest)">
      <span class="name">{{item.name}}</span>
      <span class="desc">{{item.description}}</span>
    </div>
  </div>
</div>
<div mat-dialog-content>
  <div *ngFor="let item of list; let i = index">
    <mat-form-field class="example-full-width">
      <input matInput [value]="item" disabled class="path-view">
    </mat-form-field>
    <button mat-icon-button (click)="remove(i)" class="path-action">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
